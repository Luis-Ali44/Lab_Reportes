# Docker Compose para PostgreSQL + Next.js App

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres_container_RL
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: actividad_db
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d actividad_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: ./my-app
    container_name: nextjs_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user_app:qwerty123@postgres:5432/actividad_db

volumes:
  postgres_data:
